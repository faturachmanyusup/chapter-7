name: learn-github-actions
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  example-matrix:
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [windows-2022, ubuntu-latest]
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm install
  integration-testing:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
